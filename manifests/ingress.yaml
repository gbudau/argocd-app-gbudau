apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-app-ingress
  annotations:
    ingress.kubernetes.io/ssl-redirect: 'false'
    traefik.ingress.kubernetes.io/router.middlewares: default-argocd-app-strip-prefix@kubernetescrd
spec:
  rules:
    - http:
        paths:
          - path: /argocd-app
            pathType: Prefix
            backend:
              service:
                name: argocd-app-service
                port:
                  number: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: default-argocd-app-strip-prefix
  namespace: default
spec:
  stripPrefix:
    prefixes:
      - "/argocd-app"
